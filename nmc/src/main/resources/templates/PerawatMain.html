<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusantara Medical Care</title>
    <link rel="stylesheet" href="/css/Perawat-Main-Style.css">
    <script src="/js/Bayar.js" defer></script>
</head>
<body>
    <header>
        <img src="/Image Assets/1.png" alt="" id="logoNMC">
        
        <h1>Nusantara Medical Care</h1>

        <div class="Informasi-Header">
            <span class="item-1">Hubungi Kami</span>
            <span class="item-2">Jam Operasional</span>
        </div>
    </header>

    <div class="blue-bar">
        <span>Selamat datang, <span th:text="${name}">Dokter</span></span>
        <img src="/Image Assets/icons8-person-50.png" alt="">
    </div>

    <div class="body-website">
        <div class="body-title">
            <h3>Daftar Pasien</h3>
            <table>
                <tr>
                    <th>No Rekam Medis</th>
                    <th>Nama Pasien</th>
                    <th>Waktu Konsultasi</th>
                    <th>Action</th>
                </tr>
                <tr th:each="pasien : ${listPasien}">
                    <td th:text="${pasien['norekammedispasien']}"></td>
                    <td th:text="${pasien.['namapasien']}"></td>
                    <td th:text="${pasien.['tglpendaftaran']}"></td>
                    <td>
                        <button
                        data-popup="popup-informasi-dasar"  
                        th:data-norekammedispasien="${pasien['norekammedispasien']}"
                        th:data-namapasien="${pasien.['namapasien']}"
                        th:data-tglpendaftaran="${pasien.['tglpendaftaran']}"
                        class="action-btn action-btn-rekammedis">Check</button>
                    </td>
                </tr>
                <!-- <tr>
                    <td>NMC-20240101</td>
                    <td>Feliks Mindo Tua Sitorus</td>
                    <td>13/05/2022</td>
                </tr> -->
            </table>
        </div>
    </div>

    <!-- Popup Check -->
    <div  id="popup-informasi-dasar" class="popup-check" hidden>
      <div class="popup-content">
          <h3 id="popupTitle">Informasi Dasar Pasien</h3>
          <form action="/perawat/upload" method="post" enctype="multipart/form-data">
            <input type="hidden" name="norekammedispasien" id="norekammedispasien"/>
            <input type="hidden" name="tanggalperiksa" id="tanggalperiksa"/>
              <label for="tinggibadan">Tinggi Badan:</label>
              <input name="tinggibadan" type="text" id="tinggibadan">

              <label for="beratbadan">Berat Badan:</label>
              <input name="beratbadan" type="text" id="beratbadan">

              <label for="suhubadan">Suhu Badan:</label>
              <input name="suhubadan" type="text" id="suhubadan">

              <label for="tekanandarah">Tekanan Darah:</label>
              <input name="tekanandarah" type="text" id="tekanandarah">

              <label for="keluhan">Keluhan:</label>
              <input name="keluhan" type="text" id="keluhan">

              <label for="hasilLab">Hasil Pemeriksaan Laboratorium:</label>
              <input name="hasilLab" type="file" id="hasilLab">

              <button class="btn close-btn" type="button" onclick="hidePopup()">Kembali</button>
              <button class="btn submit-btn" type="submit">Update</button>
          </form>
      </div>
  </div>
