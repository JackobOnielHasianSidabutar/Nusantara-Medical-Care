<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusantara Medical Care</title>
    <link rel="stylesheet" href="AdminPendaftaranStyle.css">
</head>
<body>
    <header>
        <img src="Image Assets/1.png" alt="" id="logoNMC">

        <h1>Nusantara Medical Care</h1>

        <div class="Informasi-Header">
            <span class="item-1">Hubungi Kami</span>
            <span class="item-2">Jam Operasional</span>
        </div>
    </header>

    <div class="blue-bar">
    </div>

    <div class="light-blue-bar">
    </div>

    <div class="wrapper">
        <div class="image">
            <img src="Image Assets/DALLÂ·E 2024-10-23 14.18.00 - A peaceful and welcoming clinic environment, with a small, modern clinic building in the background. The setting includes a clean, open space with gre.webp" alt="">
        </div>
        
        <div class="wrapper-form">
            <form action="">
                <h2>FORMULIR PENDAFTARAN</h2>
                <table>
                    <tr>
                        <td><label for="nama_lengkap">Nama Lengkap</label></td>
                        <td><input type="text" id="nama_lengkap" name="nama_lengkap" required></td>
                    </tr>
                    <tr>
                        <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
                        <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
                    </tr>
                    <tr>
                        <td><label>Jenis Kelamin</label></td>
                        <td>
                            <div class="radio-group">
                                <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
                                <label for="pria">Pria</label>
                                <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
                                <label for="wanita">Wanita</label>
                            </div>
                            
                        </td>
                    </tr>
                    <tr>
                        <td><label for="rekam_medis">Nomor Rekam Medis</label></td>
                        <td><input type="text" id="rekam_medis" name="rekam_medis" required></td>
                    </tr>
                    <tr>
                        <td><label for="klinik_tujuan">Klinik Tujuan</label></td>
                        <td><input type="text" id="klinik_tujuan" name="klinik_tujuan" required></td>
                    </tr>
                    <tr>
                        <td><label for="nomor_ponsel">Nomor Ponsel</label></td>
                        <td><input type="text" id="nomor_ponsel" name="nomor_ponsel" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="terms" required>
                            <label>Saya yakin bahwa data di atas adalah informasi akurat, lengkap, dan terbaru tentang saya.</label>
                        </td>
                    </tr>
                </table>
                <button type="button" class="btn-back">Kembali</button>
                <button type="submit" class="btn-submit">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
