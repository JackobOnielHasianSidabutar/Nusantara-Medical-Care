<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nusantara Medical Care</title>
        <link rel="stylesheet" th:href="@{/css/AdminMainStyle.css}">
        <script th:src="@{/js/AdminMain.js}" defer></script>
</head>
<body>
    <header>
        <img src="/Image Assets/1.png" alt="" id="logoNMC">
        
        <h1>Nusantara Medical Care</h1>

        <div class="Informasi-Header">
            <span class="item-1">Hubungi Kami</span>
            <span class="item-2">Jam Operasional</span>
        </div>
    </header>

    <div class="blue-bar">
        <span>Selamat datang, Administrator</span>
        <img src="/Image Assets/icons8-person-50.png" alt="">
    </div>

    <div class="addBar">
        <button class="addPasien">+ Tambah Pasien Baru</button>
    </div>

    <div class="body-website">
        <div class="body-title">
            <h3>Daftar Pasien</h3>
            <table>
                <tr>
                    <th>No Rekam Medis</th>
                    <th>Nama Pasien</th>
                    <th>Tanggal Pendaftaran</th>
                    <th>Status Pendaftaran</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <tr th:each="pendaftaran : ${pendaftaranList}">
                        <td th:text="${pendaftaran.norekammedispasien}">N/A</td>
                        <td th:text="${pendaftaran.namapasien}">N/A</td>
                        <td th:text="${pendaftaran.tglpendaftaran}">N/A</td>
                        <td th:text="${pendaftaran.statuspendaftaran}">N/A</td>
                        <td>
                            <button class="action-btn" onclick="showPopup('popupBayar')">Bayar</button>
                            <button class="action-btn" onclick="showPopup('popupDaful')">Daftar Ulang</button>
                        </td>
                    </tr>  
                </tr>
            </table>
        </div>
    </div>

    <!-- Popup Bayar -->
    <div id="popupBayar" class="popup">
        <div class="popup-content">
            <h3 id="popupTitle">Rincian Pembayaran</h3>
            <form action="/administrator/bayar" method="post">

                <label for="tanggalPembayaran">Tanggal Pembayaran:</label>
                <input type="date" name="tanggaltransaksi" id="namaPasien">

                <label for="totalPembayaran">Total Pembayaran:</label>
                <input type="number" name="totaltransaksi" id="totalPembayaran" min="0" step="0.01">

                <p>Metode Pembayaran</p>
                    <input type="radio" name="jenistransaksi" value="cash" id="Tunai">
                    <label for="Tunai">Tunai</label>
                    <input type="radio" name="jenistransaksi" value="transfer" id="non-Tunai">
                    <label for="non-Tunai">Non Tunai</label>

                <button type="button" class="btn close-btn" onclick="hidePopup()">Kembali</button>
                <button type="submit" class="btn submit-btn">Konfirmasi</button>
            </form>
        </div>
    </div>

    <!-- Popup Pasien Step 2 -->
    <div id="popupPasienStep2" class="popup" hidden>
        <div class="popup-content">
            <h3>Registrasi Pasien</h3>
            <form>
                <label>Klinik Tujuan:</label>
                <input type="text">
                <label>Nama Dokter:</label>
                <input type="text">
                <label>Tanggal Periksa:</label>
                <input type="date">
                <label>Jam Periksa:</label>
                <input type="time">
                <button type="button" class="btn close-btn" onclick="showPopup('popupPasienStep1')">Back</button>
                <button type="submit" class="btn submit-btn">Konfirmasi</button>
            </form>
        </div>
    </div>

</body>
</html>
